<!DOCTYPE HTML>
<html>
<body>
<article name="${this.name}">
  <header>Updated
    <time>${this.format(this.createdOn)}</time> by
    <span class="author">
      <a target="_blank" href="http://twitter.com/${this.author}">${this.author}</a>
    </span>
  </header>
  <h2>${this.topic}</h2>
  ${this.markdown()}
</article>
</body>
</html>
