        <div id="menu">
            <ul>
                <li class="active"><a href="http://code.google.com/p/google-sitebricks">Google Sitebricks</a></li>

    <div id="page">
        <!-- start content -->
        <div id="content">
            <div class="post">
                <h1 class="title">examples</h1>
                <div class="entry">

                    The following demonstrates page chaining. The value you type in will be
                    passed on to the next page on the server side, without leaking it to the
                    client.
                    <br/><br/>
                    <form method="post">
                        <input name="userValue" type="text" value="type something" />

                        <input id="send" type="submit" value="send"/>
                    </form>

                    <br/><br/><br/>

                </div>


                <div class="meta">
                    <p class="byline">Google Sitebricks.</p>
                </div>
            </div>
        </div>
