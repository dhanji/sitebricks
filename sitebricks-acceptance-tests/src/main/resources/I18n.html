<head>

    @Require
    <link href="default.css" rel="stylesheet" type="text/css" />

    @Require
    <script type="text/javascript"></script>

    <!-- some stuff you should never see if this widget is embedded -->
</head>

<body>
    <!-- start header -->
    <div id="header">
        <div id="logo">
            <h1>Sitebricks</h1>
            <h2>a fast, light web framework from Google</h2>
        </div>
        <div id="menu">
            <ul>
                <li class="active"><a href="http://code.google.com/p/google-sitebricks">Google Sitebricks</a></li>

                <li><a href="http://google-sitebricks.googlecode.com/svn/trunk">source</a></li>
                <li><a href="http://code.google.com/p/google-sitebricks/wiki/list">doc</a></li>
                <li><a href="http://code.google.com/p/google-guice">guice</a></li>
            </ul>
        </div>
    </div>

    <div id="page">
        <!-- start content -->
        <div id="content">
            <div class="post">
                <h1 class="title">examples</h1>
                <div class="entry">

                    Browser Locale: ${locale}
                    <br/>

                    <form>
                        Enter name: <input type="text" name="name" value="Friend"/> 
                        <input type="submit" value="send"/> 
                    </form>
                    <br/>

                    Localized message: <span id="localizedMessage">${message}</span>
                </div>


                <div class="meta">
                    <p class="byline">Google Sitebricks.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
