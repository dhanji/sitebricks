<div id="page">
  <!-- start content -->
  <div id="content">
    <div class="post">
      <h1 class="title">examples</h1>

      <div class="entry">

        The following demonstrates forms and binding to page object properties.
        <br/><br/>

        <form method="post">

          <input name="text" type="text" value="${text}"/>

          <br/>
          <br/>
          <!-- Example of list binding -->
          Name some autobots:
          <input name="autobots" type="text" value=""/><br/>
          <input name="autobots" type="text" value=""/><br/>
          <input name="autobots" type="text" value=""/><br/>

          <!--@Choose(from=autobots, bind=chosen)-->
          <!--<select>$ {chosen}</select>-->

          <input id="send" type="submit" value="send"/>
        </form>

        <br/><br/><br/>
        Bound:
        <p id="boundText">
          textfield: ${text}
        </p>

        <p id="boundAutobots">
          autobots: ${autobots}
        </p>

        <p>
          <!--choose: $ {chosen}-->
        </p>
      </div>


      <div class="meta">
        <p class="byline">Google Sitebricks.</p>
      </div>
    </div>
  </div>
